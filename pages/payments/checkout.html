<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="Secure Checkout">Secure Checkout</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- PARTIALS + CORE -->
  <link rel="stylesheet" href="../partials/partials.css" />
  <link rel="stylesheet" href="../core/css/airbnb.css" />

  <!-- PAGE CSS -->
  <link rel="stylesheet" href="payments.css" />

  <!-- AI BRAIN -->
  <script src="../core/js/self-heal.js" defer></script>
</head>
<body>

  <!-- HEADER (AUTO-INJECTED) -->
  <div id="header"></div>

  <!-- CHECKOUT -->
  <section class="container py-16">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-5xl font-bold text-center text-cyan-400 mb-12" data-i18n="Secure Checkout">
        Secure Checkout
      </h1>

      <div class="quantum-card p-8 shadow-2xl">
        <!-- TOTAL + CURRENCY -->
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8 p-6 bg-gradient-to-r from-gray-800 to-gray-900 rounded-xl">
          <div class="text-center md:text-left">
            <p class="text-lg text-gray-300" data-i18n="Total">Total</p>
            <p class="text-3xl font-bold text-white">
              <span id="total-amount">₨249,726</span>
              <span id="nights-info" class="text-sm text-gray-400 ml-2" data-i18n="3 nights">(3 nights)</span>
            </p>
          </div>

          <select 
            id="currency-select" 
            class="neural-btn px-6 py-3 text-lg font-medium rounded-xl"
            data-i18n="Currency">
            <option value="PKR">PKR</option>
            <option value="USD">$ USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="AED">AED</option>
            <option value="SAR">SAR</option>
            <option value="INR">INR</option>
          </select>
        </div>

        <!-- PAYMENT METHODS -->
        <div class="space-y-4">
          <button id="pay-jazzcash" class="payment-btn jazzcash">
            <i class="fas fa-mobile-alt"></i> JazzCash
          </button>

          <button id="pay-crypto" class="payment-btn crypto">
            <i class="fab fa-bitcoin"></i> Crypto (BTC/ETH)
          </button>

          <button id="pay-wu" class="payment-btn wu">
            <i class="fas fa-globe"></i> Western Union → JazzCash
          </button>
        </div>

        <!-- PROFIT SPLIT -->
        <div class="mt-8 p-6 bg-gradient-to-r from-purple-900/50 to-cyan-900/50 backdrop-blur-sm rounded-xl border border-cyan-500/30">
          <p class="text-lg font-bold text-cyan-300 mb-3" data-i18n="Profit Split">Profit Split</p>
          <div class="grid grid-cols-2 gap-4 text-sm">
            <div class="bg-green-900/50 p-3 rounded-lg text-center">
              <p class="text-2xl font-bold text-green-400">70%</p>
              <p data-i18n="to Property Owner">to Property Owner</p>
            </div>
            <div class="bg-purple-900/50 p-3 rounded-lg text-center">
              <p class="text-2xl font-bold text-purple-400">30%</p>
              <p data-i18n="to Syed Platform">to Syed Platform</p>
            </div>
          </div>
        </div>

        <!-- SECURITY -->
        <div class="mt-6 flex items-center justify-center gap-2 text-sm text-gray-400">
          <i class="fas fa-shield-alt text-green-400"></i>
          <span>AI Fraud Detection • 256-bit SSL</span>
        </div>
      </div>
    </div>
  </section>

  <!-- CHAT WIDGET -->
  <div id="chat-widget" class="fixed bottom-6 right-6 z-50"></div>

  <!-- SCRIPTS -->
  <script src="../partials/partials.js" defer></script>
  <script src="payments.js" defer></script>
  <script src="ai/fraud-detection.js" defer></script>
  <script src="ai/wu-to-jc.js" defer></script>
  <script src="../core/js/core.js" defer></script>
  <script src="../core/js/language.js" defer></script>
</body>
</html>
