<!-- core/components/chat-widget.html -->
<div id="chat-widget" class="chat-widget">
  <div class="chat-header">
    <h4>SYED CO-HOST AI</h4>
    <button id="chat-close" aria-label="Close chat">&times;</button>
  </div>

  <div id="chat-body" class="chat-body" role="log" aria-live="polite">
    <div id="chat-placeholder"></div>
  </div>

  <div class="chat-input">
    <input id="chat-input-field" type="text" placeholder="Ask me about properties, prices or AI tips..." />
    <button id="chat-send">Send</button>
  </div>
</div>

<style>
.chat-widget { width: 360px; max-width: 100%; background: var(--card-bg); border-radius: 12px; box-shadow: 0 12px 40px rgba(2,6,23,0.15); overflow: hidden; display:flex; flex-direction:column; }
.chat-header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid rgba(0,0,0,0.05); }
.chat-body { padding:12px; height: 320px; overflow:auto; background: linear-gradient(180deg, rgba(250,250,250,1), rgba(245,247,250,1)); }
.chat-input { display:flex; gap:8px; padding:10px; border-top:1px solid rgba(0,0,0,0.04); }
.chat-input input{ flex:1; padding:10px 12px; border-radius:8px; border:1px solid rgba(0,0,0,0.08); }
.chat-input button{ padding:10px 14px; border-radius:8px; border:none; background:linear-gradient(90deg,#00c6ff,#0072ff); color:white; cursor:pointer; }
@media (max-width:420px){ .chat-widget{ width:100%; } }
</style>
