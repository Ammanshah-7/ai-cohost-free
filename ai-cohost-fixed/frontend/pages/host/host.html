<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host Portal | SYED AI</title>

  <!-- FONTS & ICONS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="/core/css/airbnb.css" />
  <link rel="stylesheet" href="host.css" />

  <!-- AI BRAIN -->
  <script src="/core/js/self-heal.js" defer></script>
</head>
<body>

  <div id="header"></div>

  <!-- HERO -->
  <section class="host-hero">
    <div class="container text-center py-20">
      <h1 class="text-6xl md:text-8xl font-bold mb-6">
        <span class="gradient-host">HOST</span> WITH AI
      </h1>
      <p class="text-2xl text-cyan-300 mb-10">Earn 70% • Zero Effort • AI Manages Everything</p>
      <div class="flex flex-wrap justify-center gap-6">
        <a href="list.html" class="neural-btn px-10 py-5 text-xl font-bold flex items-center gap-3">
          <i class="fas fa-plus-circle"></i> List Property
        </a>
        <a href="dashboard.html" class="neural-btn bg-gradient-to-r from-purple-600 to-pink-600 px-10 py-5 text-xl font-bold flex items-center gap-3">
          <i class="fas fa-tachometer-alt"></i> My Dashboard
        </a>
      </div>
    </div>
  </section>

  <!-- FEATURES -->
  <section class="container py-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="quantum-card p-8 text-center group">
        <i class="fas fa-robot text-5xl text-cyan-400 mb-4 group-hover:animate-bounce"></i>
        <h3 class="text-2xl font-bold text-white mb-3">AI Auto-Pilot</h3>
        <p class="text-gray-300">Pricing, messages, cleaning — AI does it all</p>
      </div>
      <div class="quantum-card p-8 text-center group">
        <i class="fas fa-coins text-5xl text-green-400 mb-4 group-hover:animate-pulse"></i>
        <h3 class="text-2xl font-bold text-white mb-3">70% Profit</h3>
        <p class="text-gray-300">You keep 70% • We take 30% only</p>
      </div>
      <div class="quantum-card p-8 text-center group">
        <i class="fas fa-shield-alt text-5xl text-purple-400 mb-4 group-hover:animate-pulse"></i>
        <h3 class="text-2xl font-bold text-white mb-3">Zero Risk</h3>
        <p class="text-gray-300">Insurance • Guest screening • 24/7 support</p>
      </div>
    </div>
  </section>

  <!-- AI CHAT WIDGET -->
  <div id="chat-widget" class="fixed bottom-6 right-6 z-50"></div>

  <script src="host.js" defer></script>
  <script src="/core/js/core.js" defer></script>
</body>
</html>
