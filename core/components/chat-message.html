<!-- core/components/chat-message.html -->
<div class="chat-message {{type}}" data-timestamp="{{time}}">
  <div class="message-bubble">
    <p>{{text}}</p>
  </div>
</div>

<style>
.chat-message { margin: 8px 0; display: flex; }
.chat-message.user { justify-content: flex-end; }
.chat-message.ai { justify-content: flex-start; }
.message-bubble {
  max-width: 80%;
  padding: 12px 16px;
  border-radius: 18px;
  font-size: 0.95rem;
  line-height: 1.4;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}
.chat-message.user .message-bubble {
  background: linear-gradient(45deg, #FF385C, #FF6B6B);
  color: white;
}
.chat-message.ai .message-bubble {
  background: rgba(0,212,255,0.08);
  color: #0b2545;
  border: 1px solid rgba(0,212,255,0.18);
}
@media (max-width:600px){
  .message-bubble{ max-width: 95%; font-size:0.92rem; padding:10px 12px; }
}
</style>
